# This is a basic workflow to help you get started with Actions

name: CI_Windows

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: windows-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2

    # Runs a set of commands using the runners shell
    - name: build googletest
      run: |
        echo "###################"
        echo "## build googletest"

        git submodule update --init -- 3rd_party/googletest
        cd 3rd_party/googletest
        mkdir buildVS64
        cd buildVS64
        cmake -A x64 -Dgtest_force_shared_crt=ON ..
        cmake --build . --config Release
        mkdir ../../GTest_Lib
        cmake --install . --prefix ../../GTest_Lib
        cd ../../..

    - name: build & run test_cpp    
      run: |
        echo "#############################"
        echo "## build test hdronly and run"

        $gtest_root=Convert-Path 3rd_party\GTest_Lib
        echo "gtest_root: $gtest_root"

        git submodule update --init -- 3rd_party/tinygltf

        cd test_cpp
        mkdir buildVS64Hdronly
        cd buildVS64Hdronly
        cmake .. -A x64 `
          -DUSE_HEADERONLY=ON `
          -DGTEST_ROOT="$gtest_root"
        cmake --build . --config Release
        ./Release/runUnitTests.exe 
        cd ../../

        echo "############################"
        echo "## build test static" 

        cd test_cpp        
        mkdir buildVS64Static
        cd buildVS64Static
        cmake .. -A x64 `
          -DUSE_HEADERONLY=OFF `
          -DGTEST_ROOT="$gtest_root"
        cd ../../

    - name: build glfw
      run: |
        echo "################################"
        echo "## build glfw"

        git submodule update --init -- 3rd_party/glfw
        cd 3rd_party/glfw
        cmake . -A x64
        cmake --build . --config Release
        mkdir ../GLFW_Lib
        cmake --install . --prefix ../GLFW_Lib
        cd ../..

    - name: build examples (tinygltf,glfw)
      run: |
        echo "######################"
        echo "## build tinygltf demo"

        $glfw_root=Convert-Path 3rd_party\GLFW_Lib
        echo "glfw_root: $glfw_root"

        git submodule update --init -- 3rd_party/tinygltf
        cd examples_oldgl_glfw_tinygltf
        mkdir buildVS64Static
        cd buildVS64Static
        cmake .. -A x64 `
          -DUSE_HEADERONLY=ON `
          -DGLFW_ROOT=$glfw_root
        cmake --build .
        cd ../../

    - name: build examples (thread)
      run: |
        echo "######################"
        echo "## build thread demo"

        $glfw_root=Convert-Path 3rd_party\GLFW_Lib
        echo "glfw_root: $glfw_root"

        cd examples_oldgl_glfw_thread
        mkdir buildVS64Static
        cd buildVS64Static
        cmake .. -A x64 `
          -DUSE_HEADERONLY=ON `
          -DGLFW_ROOT=$glfw_root
        cmake --build .
        cd ../../        

    - name: build zlib
      run: |
        echo "##############################"
        echo "## build zlib"

        git submodule update --init -- 3rd_party/zlib
        cd 3rd_party/zlib
        mkdir buildMake
        cd buildMake
        cmake -A x64 ..
        cmake --build . --config Release
        cp zconf.h ..
        cd ../../../  

    - name: build examples (glfw,cnpy)
      run: |
        echo "##############################"
        echo "## examples_oldgl_glfw_cnpy"

        git submodule update --init -- 3rd_party/cnpy

        $zlib_library=Convert-Path 3rd_party\zlib\buildMake\Release\zlib.lib
        $zlib_include_dir=Convert-Path 3rd_party\zlib
        $glfw_root=Convert-Path 3rd_party\GLFW_Lib
        echo "zlib_library: $zlib_library"
        echo "zlib_include_dir: $zlib_include_dir"
        echo "glfw_root: $glfw_root"

        cd examples_oldgl_glfw_cnpy
        mkdir buildVS64Hdronly
        cd buildVS64Hdronly
        cmake .. -A x64 `
          -DUSE_HEADERONLY=ON `
          -DZLIB_LIBRARY="$zlib_library" `
          -DZLIB_INCLUDE_DIR="$zlib_include_dir" `
          -DGLFW_ROOT="$glfw_root"
        cmake --build . --config Release
        cd ../../

    - name: build OpenEXR
      run: |
        echo "##############################""
        echo "## build OpenEXR"

        $zlib_library=Convert-Path 3rd_party\zlib\buildMake\Release\zlib.lib
        $zlib_root=Convert-Path 3rd_party\zlib
        echo "zlib_library: $zlib_library"
        echo "zlib_root: $zlib_root"
        cd 3rd_party
        curl -L https://github.com/AcademySoftwareFoundation/openexr/archive/v2.5.2.zip -o openexr.zip
        7z x openexr.zip -y
        cd openexr-2.5.2
        cmake . -A x64 `
            -DZLIB_ROOT="$zlib_root" `
            -DZLIB_LIBRARY="$zlib_library" `
            -DPYILMBASE_ENABLE=OFF `
            -DBUILD_TESTING=OFF
        cmake --build . --config Release
        cd ..
        mkdir OpenEXR_Lib     
        cd openexr-2.5.2
        $openexr_root=Convert-Path ../OpenEXR_Lib
        echo "openexr_root: $openexr_root"
        cmake --install . --prefix "$openexr_root"
        cd ../../

    - name: build alembic 
      run: |
        echo "###############################"
        echo "## build alembic"

        $openexr_root=Convert-Path 3rd_party/OpenEXR_Lib
        echo "openexr_root: $openexr_root"

        git submodule update --init -- 3rd_party/alembic        
        cd 3rd_party/alembic
        cmake . `
            -DUSE_TESTS=OFF `
            -DALEMBIC_SHARED_LIBS=OFF `
            -DILMBASE_ROOT="$openexr_root"
        cmake --build . --config Release
        cd ..
        mkdir Alembic_Lib
        cd alembic
        $alembic_root=Convert-Path ../Alembic_Lib
        echo "alembic_root: $alembic_root"        
        cmake --install . --prefix "$alembic_root"
        cd ../..

    - name: build examples (alembic)
      run: |
        echo "###############################"
        echo "## build examples alembic"

        $openexr_root=Convert-Path 3rd_party/OpenEXR_Lib
        echo "openexr_root: $openexr_root"

        cd examples_alembic
        mkdir buildVS64Static
        cd buildVS64Static
        cmake -A x64 .. -DILMBASE_ROOT="$openexr_root"
        cmake --build . --config Release
        cd ../..
