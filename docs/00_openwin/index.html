<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>

<body>

    <!-- Create the canvas that the C++ code will draw into -->
    <canvas id="canvas" oncontextmenu="event.preventDefault()"></canvas>

    <!-- Allow the C++ to access the canvas element --> 
    <script type='text/javascript'>
        var canv = document.getElementById('canvas');
        var Module = {
            canvas: canv
        };
    </script>
    
    <!-- Call the javascript glue code (index.js) as generated by Emscripten -->
    <script src="index.js"></script>

    <!-- Describe what the user is seeing -->
    <hr>
    <p>A minimal example of 3D graphics on a browser. This demo just open an OpenGL window. </p>
    <p>This demo is written in C++ using the OpenGL ES 2.0 library compiled into WebAssembly using Emscripten.</p>
    <p><a href="https://github.com/nobuyuki83/delfem2/tree/master/examples_newgl_glfw/00_openwin" target="_blank">Source code</a></p>

</body>

</html>
